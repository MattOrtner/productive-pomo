<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productive Pomodoro - Register</title>
    <style>
      :root {
        --primary-blue: #4a90e2;
        --secondary-green: #7ed321;
        --accent-orange: #f5a623;
        --deep-maroon: #8b1538;
        --light-gray: #f8f9fa;
        --medium-gray: #6c757d;
        --dark-gray: #343a40;
        --white: #ffffff;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", sans-serif;
        background: linear-gradient(
          135deg,
          var(--primary-blue) 0%,
          var(--secondary-green) 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-card {
        background: var(--white);
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .auth-title {
        font-size: 28px;
        font-weight: 700;
        color: var(--dark-gray);
        margin-bottom: 8px;
      }

      .auth-subtitle {
        color: var(--medium-gray);
        margin-bottom: 32px;
        font-size: 16px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--dark-gray);
      }

      .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        width: 100%;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--shadow);
      }

      .btn-primary {
        background-color: var(--primary-blue);
        color: var(--white);
      }

      .btn-primary:hover {
        background-color: #357abd;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .divider {
        margin: 24px 0;
        position: relative;
        text-align: center;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e9ecef;
      }

      .divider span {
        background: var(--white);
        padding: 0 16px;
        color: var(--medium-gray);
        font-size: 14px;
      }

      .link {
        color: var(--primary-blue);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .link:hover {
        color: var(--deep-maroon);
        text-decoration: underline;
      }

      .error {
        background: #fee2e2;
        color: #b91c1c;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .text-muted {
        color: var(--medium-gray);
      }

      .mb-3 {
        margin-bottom: 24px;
      }
      .mt-3 {
        margin-top: 24px;
      }

      @media (max-width: 768px) {
        .auth-card {
          padding: 32px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-card">
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Join us to start your productive journey</p>

      <div id="error" class="error"></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="name" class="form-label"> Full Name </label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-input"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" class="form-label"> Email Address </label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label"> Password </label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Create a password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">
            Confirm Password
          </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="form-input"
            placeholder="Confirm your password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary mb-3" id="submitBtn">
          Create Account
        </button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <p class="text-muted">
        Already have an account?
        <a href="login.html" class="link">Sign in here</a>
      </p>

      <p class="mt-3">
        <a href="index.html" class="link" style="font-size: 14px">
          ‚Üê Back to Home
        </a>
      </p>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitBtn = document.getElementById("submitBtn");
          const errorDiv = document.getElementById("error");
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Clear previous errors
          errorDiv.style.display = "none";

          // Validation
          if (!name || !email || !password || !confirmPassword) {
            showError("Please fill in all fields");
            return;
          }

          if (password !== confirmPassword) {
            showError("Passwords do not match");
            return;
          }

          if (password.length < 6) {
            showError("Password must be at least 6 characters long");
            return;
          }

          // Show loading state
          submitBtn.disabled = true;
          submitBtn.textContent = "Creating Account...";

          try {
            // Simulate API call
            await new Promise((resolve) => setTimeout(resolve, 1000));

            console.log("Register attempt:", { name, email, password });

            alert(
              "Account created successfully! (This is a demo - in a real app you would be redirected to the dashboard)"
            );

            // Reset form
            document.getElementById("registerForm").reset();
          } catch (error) {
            showError("Registration failed. Please try again.");
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Create Account";
          }
        });

      function showError(message) {
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }

      // Clear error when user starts typing
      const inputs = document.querySelectorAll(".form-input");
      inputs.forEach((input) => {
        input.addEventListener("input", () => {
          document.getElementById("error").style.display = "none";
        });
      });
    </script>
  </body>
</html>
